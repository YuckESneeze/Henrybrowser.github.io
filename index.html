<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Henry’s Browser</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Henry’s Browser</h1>
    <p class="muted">by henry nowacki</p>
  </header>

  <main>
    <section>
      <h2>Quick Links</h2>
      <ul>
        <li><a href="https://www.wikipedia.org" target="viewer">Wikipedia</a></li>
        <li><a href="https://scratch.mit.edu" target="viewer">Scratch</a></li>
        <li><a href="https://www.youtube.com" target="viewer">YouTube</a></li>
      </ul>
    </section>

    <section class="viewer">
      <iframe name="viewer" title="Viewer"></iframe>
    </section>
  </main>

  <footer>
    <p>Henry: “Wash your hands not your history.”</p>
  </footer>
</body>
</html>
